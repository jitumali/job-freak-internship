<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Freak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <div class="container-fluid">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
    </div>
    <!-- left pannel -->
    <div class="Container" id="sidePanel">
        <div class="close">
            <button onclick="closeNav()" type="button" class="btn-close bg-white" aria-label="Close"></button>
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="home()">Home</a></li>
                <li><a href="#" onclick="contact()">Contact</a></li>
                <li><a href="#"onclick="info()">Information</a></li>
                <li><a href="#"onclick="guide()">Guide</a></li>
            </ul>
            
        </nav>
    </div>
    <div class="content">
        <div class="title" >
            <h2 id="title">Home</h2>
        </div>
        <div class="information" >
            <p id="infobox"></p>
        </div>
    </div>
    
    <script>
        const title = document.getElementById('title');
        const infobox = document.getElementById('infobox')
        const pannel = document.getElementById('sidePanel');

        function closeNav() {
            pannel.style.width = "0";
        }
        function openNav(){
            pannel.style.width = "200px";
        }
        function home(){
            title.innerHTML="Home";
            infobox.innerHTML="Hello sir, It's home's content";
        }
        function contact(){
            title.innerHTML="Contact";
            infobox.innerHTML="Name- Jitendra Mali<br>Phone No.- 9079821903<br>Email- jitumali9979@gmail.com";
        }
        function info(){
            title.innerHTML="Information";
            infobox.innerHTML="Applied for Front End Development at Job Freak";
        }
        function guide(){
            title.innerHTML="Guid";
            infobox.innerHTML="I need Guidance to be sucessful in life";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
